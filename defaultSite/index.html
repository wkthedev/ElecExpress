<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElecExpress Default Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to ElecExpress</h1>
        <p class="subtitle">Your lightweight Electron + Express app is running!</p>

        <div class="instructions">
            <p>🚀 To host your own site, place your files in:</p>
            <p><code>serve/</code> inside the app folder.</p>
            <p>📁 Once you add files, the app will automatically reload.</p>
        </div>
        
        <div class="button-container">
            <a href="#" class="btn">Get Started</a>
        </div>
    </div>

    <!-- Floating Particles -->
    <div id="particles"></div>

    <script src="script.js"></script>
</body>
</html>
