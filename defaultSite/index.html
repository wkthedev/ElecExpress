<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElecExpress Default Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to ElecExpress</h1>
        <p class="subtitle">Your lightweight Electron + Express app is running!</p>

        <div class="instructions">
            <p>🚀 To host your own site, place your files in:</p>
            <p><a href="#"><code id="serve-folder">[Loading...]</code></a> inside the app folder.</p>
            <p>📁 Once you add files, the app will automatically reload.</p>
        </div>

        <!-- 🚨 Show warning if opened in a normal browser -->
        <p id="browser-warning" style="display: none; color: orange;">
            ⚠️ Note: This app works best inside the Electron application.
        </p>
        
        <div class="button-container">
            <a href="" class="btn" id="open-folder-btn">Get Started</a>
        </div>
    </div>

    <!-- Floating Particles -->
    <div id="particles"></div>

    <script src="script.js"></script>
</body>
</html>
